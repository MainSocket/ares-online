<P><FONT face=微软雅黑><FONT size=3>当单位发射轨道炮时，如果前一次轨道炮的粒子尚未散尽，他就不能发射。现在可以用这个语句回避掉这个硬编码设定，<FONT color=#ff0000>但是这同时意味着会产生大量的粒子，可能会导致游戏卡顿</FONT>。</FONT></P>
<P><FONT face=微软雅黑><FONT color=#800080><FONT size=3><STRONG>[Weapon]</STRONG><STRONG>&gt;</STRONG></FONT><STRONG><FONT size=3>IsDetachedRailgun=    
(boolean) <BR></FONT></STRONG><FONT color=#000000 size=3>决定这个武器是否为轨道炮（且无限制），默认为否。<BR>注意：目前不允许混用IsDetachedRailgun=yes和IsRailgun=yes。</FONT></FONT></FONT></P></FONT>

<HTML><head>
<title>多方向抛射体动画化</title>

<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 9.00.8112.16599"></HEAD>
<BODY>
<DIV><FONT face=微软雅黑>多方向抛射体固定为32方向，每个方向只能用一帧表示，现在ARES可以使32面抛射体在每面都有动画（因此你可以做出一个自轴旋转的shp导弹）。</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT color=#800080 face=微软雅黑><STRONG>[Projectile]</STRONG><STRONG>&gt;</STRONG><STRONG>AnimLength= 
(integer - frames)</STRONG></FONT></DIV>
<DIV><FONT face=微软雅黑>抛射体每面的动画长度，该抛射体需要Rotates=yes。默认1</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑>注意，AnimRate不能用0，否则IE。</FONT></DIV></BODY></HTML>

<P><FONT size=3 face=微软雅黑><BR><FONT color=#800080><STRONG>[General]</STRONG><STRONG>&gt;</STRONG><STRONG>RepairStopOnInsufficientFunds= 
(boolean)</STRONG></FONT><BR>设置当资金匮乏时，维修是否会被停止。如果否，维修模式将不会被关闭，扳手将仍然可视，尽管建筑已经不是被修理的状态了。当资金恢复时，维修会一同恢复。这个逻辑只对玩家生效。默认是。</FONT></P></body>

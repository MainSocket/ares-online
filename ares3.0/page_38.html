<HTML><head>
<title>森林火灾</title>

<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.7600.17267"></HEAD>
<BODY>
<DIV><FONT face=微软雅黑>在TS里树木被带有Sparky=yes的弹头攻击后会起火，同时将火势蔓延到周围的树上，以此造成森林火灾，ARES恢复了这个功能，不过需要一些设置。</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑>你需要在每个可燃烧的树上写上<FONT color=#800080><STRONG>IsFlammable=yes</STRONG></FONT>，并且设置好[<FONT color=#000000>AudioVisual]<STRONG>&gt;</STRONG>OnFire的三个动画以及[AudioVisual]<STRONG>&gt;</STRONG>TreeFire的两个动画</FONT></FONT></DIV>
<DIV><FONT face=微软雅黑 color=#000000></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑 color=#000000>如果烧不掉树，注意[AudioVisual]<STRONG>&gt;</STRONG>SmallFire的动画在Art需要设置Scorch=no</FONT></DIV></BODY></HTML>

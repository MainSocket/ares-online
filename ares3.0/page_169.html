<HTML><head>
<title>泛碾压设置</title>

<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 9.00.8112.16599"></HEAD>
<BODY>
<DIV><FONT face=微软雅黑>有OmniCrusher=yes的单位可以碾压任何可碾压的东西，包括载具围墙，但是有个问题就是有这个语句的单位会老是想着去碾压对方，这会导致该单位操控起来很蛋疼。ARES提供了这个问题的解决方法。</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT color=#800080 face=微软雅黑><STRONG>[TechnoType]</STRONG><STRONG>&gt;</STRONG><STRONG>OmniCrusher.Aggressive= 
(boolean)</STRONG></FONT></DIV>
<DIV><FONT face=微软雅黑>这个单位是否会在攻击时老是想着去压对方，即使它跑得比西方记者还慢，如果否，这个单位不会想法设法接近对方碾毙之。需要OmniCrusher=yes。默认yes</FONT></DIV></BODY></HTML>

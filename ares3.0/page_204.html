   </FONT> 
       <BR>决定一个单位是否免疫狂暴，即神经突击车的攻击效果。可以覆盖ImmuneToPsionics和psionicsimmune升级能力的效果。如果yes，即使ImmuneToPsionics=no也能免疫狂暴；如果no，单位一定能被混乱气体影响。默认<FONT color=#000000>ImmuneToPsionics或psionicsimmune升级能力</FONT></FONT></body>

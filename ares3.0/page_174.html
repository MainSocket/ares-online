<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML xmlns:o = "urn:schemas-microsoft-com:office:office"><head>
<title>突击者</title>

<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.7601.18934"></HEAD>
<BODY>
<P><FONT face=微软雅黑>突击者属于一种巷战类的逻辑，原版当中有Assaulter=yes的单位可以进入驻兵建筑将建筑清空，ARES可以定义建筑以及突击者的突击等级。</FONT></P>
<P><FONT face=微软雅黑><FONT color=#800080><STRONG>[TechnoType]</STRONG><STRONG>&gt;</STRONG><STRONG>Assaulter.Level= 
(int)<BR></STRONG></FONT>定义单位的突击等级，写在步兵上可以突击小于或等于其等级的建筑，写在建筑上定义防突击等级。默认0</FONT></P>
<P><FONT face=微软雅黑>注：建筑的突击等级小于0的话意味着完全不能突击。</FONT></P></BODY></HTML>

<DIV><FONT face=微软雅黑>现在插件类建筑也支持油井逻辑，如<FONT 
color=#800080><STRONG>ProduceCashDelay</STRONG></FONT>，<FONT 
color=#800080><STRONG>ProduceCashAmount</STRONG></FONT>和<FONT 
color=#800080><STRONG>ProduceCashStartup</STRONG></FONT>。</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑>此外，<FONT 
color=#800080><STRONG>ProduceCashStartup</STRONG></FONT><FONT 
color=#000000>支持负数，占领时扣钱，不过当占领方的资金低于这个值时依然能够占领这个建筑。</FONT></FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑><FONT 
color=#808080><STRONG>PS：ProduceCashStartup=-700000</STRONG></FONT></FONT></DIV></BODY></HTML>

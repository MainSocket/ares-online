<HTML><head>
<title>狂怒状态的攻击速度</title>

<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.7600.17267"></HEAD>
<BODY>
<DIV><FONT face=微软雅黑>在YR里，被混乱气流（带有Psychedelic=yes的弹头）波及到的单位会进入狂怒状态，除了不受控制任意攻击外，其开火速度会大幅增强，现在可以自定义每个单位在狂怒状态下的开火速度倍数。</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑><FONT color=#800080><STRONG>[CombatDamage]</STRONG><STRONG>&gt;</STRONG><STRONG>BerserkROFMultiplier= (float - 
multiplier)<BR></STRONG></FONT>全局开火速度倍数，越小越快。默认0.5，即开火速度快两倍</FONT></DIV>
<DIV><FONT face=微软雅黑></FONT>&nbsp;</DIV>
<DIV><FONT face=微软雅黑><FONT color=#800080><STRONG>[TechnoType]</STRONG><STRONG>&gt;</STRONG><STRONG>Berserk.ROFMultiplier= (float - 
multiplier)<BR></STRONG></FONT>微观开火速度倍数，默认[CombatDamage]?BerserkROFMultiplier</FONT></DIV>
<DIV>&nbsp;</DIV></BODY></HTML>

<P style="MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt" class=p0><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'">现在单位被毁可以设置其独有的EVA语音，当然也可以借此把EVA语音关闭，这样就不用给单位写不计入损失数的语句什么的了</SPAN><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'"><o:p></o:p></SPAN></P>
<P style="MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt" class=p0><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'">当然，有DontScore=yes，Insignificant=yes或者Spawned=yes的单位是不会被播报的。</SPAN><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'"><o:p></o:p></SPAN></P>
<P style="MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt" class=p0><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'"><o:p>&nbsp;</o:p></SPAN></P>
<P style="MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt" class=p0><FONT color=#800080><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'"><STRONG>[TechnoType]</STRONG><STRONG>&gt;</STRONG><STRONG>EVA.Lost=&nbsp;(evamd&nbsp;entry)</STRONG></SPAN><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'"><o:p></o:p></SPAN></FONT></P>
<P style="MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt" class=p0><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: '微软雅黑'; mso-spacerun: 'yes'">填none就是不播报，单位默认是EVA_UnitLost，建筑默认是none</SPAN><SPAN

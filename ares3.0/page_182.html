<title>1x1可回收建筑</title>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<META name=GENERATOR content="MSHTML 8.00.7601.18934"></HEAD>
<BODY>
<P><FONT face=微软雅黑>原版当中强制将可回收且1x1占地的建筑视为单位，如果你框框A的话就会把这些建筑也框选进来，现在有个语句来防止这种情况发生。</FONT></P><FONT color=#800080 face=微软雅黑><STRONG>[BuildingType]</STRONG><STRONG>&gt;</STRONG><STRONG>MassSelectable= 
(boolean)<BR></STRONG></FONT>
<P><FONT face=微软雅黑>写no就不会被框选进来。</FONT></P></BODY></HTML>
